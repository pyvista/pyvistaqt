name: 'CI'
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: "0 4 * * *"

jobs:
  rwi:
    name: RWI / ${{ matrix.os }} / ${{ matrix.qt }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        qt: ['PySide', 'PySide2', 'PySide6', 'PyQt4', 'PyQt5', 'PyQt6']
    defaults:
      run:
        shell: bash
    env:
      ALLOW_PLOTTING: 'true'
      DISPLAY: ':99'
      PYTHON_VERSION: '3.7'
    steps:
      - uses: actions/checkout@v2
      - run: .ci/setup_headless_display.sh
        name: 'Setup xvfb'
        if: matrix.os == 'ubuntu-latest'
      - run: |
          git clone --depth 1 git://github.com/pyvista/gl-ci-helpers.git
          ./gl-ci-helpers/appveyor/install_opengl.ps1
        shell: pwsh
        name: 'Setup opengl'
        if: matrix.os == 'windows-latest'
      - uses: actions/setup-python@v2
        with:
          python-version: '2.7'
        name: 'Setup python'
        if: matrix.qt == 'PySide' || matrix.qt == 'PyQt4'
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
        name: 'Setup python'
        if: matrix.qt != 'PySide' && matrix.qt != 'PyQt4'
      - run: |
          python -m pip install --upgrade pip wheel mne
          pip install --upgrade -r pytest vtk
        name: 'Install dependencies with pip'
      - run: pip install ${{ matrix.qt }}
        name: 'Install Qt binding'
      - run: pip install -e .
        name: 'Install pyvistaqt'
      - run: python pyvistaqt/rwi.py
        name: 'Run Tests'
