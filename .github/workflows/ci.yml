name: 'CI'
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: "0 4 * * *"

jobs:
  rwi:
    name: RWI / ${{ matrix.os }} / ${{ matrix.qt }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        pyside: ['PySide', 'PySide2', 'PySide6', 'PyQt4', 'PyQt5', 'PyQt6']
    defaults:
      run:
        shell: bash
    env:
      ALLOW_PLOTTING: 'true'
      DISPLAY: ':99'
      PYTHON_VERSION: '3.7'
    steps:
      - uses: actions/checkout@v2
      - run: .ci/setup_headless_display.sh
        name: 'Setup xvfb'
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
        name: 'Setup python'
      - run: |
          python -m pip install --upgrade pip wheel
          pip install --upgrade -r requirements_test.txt
        name: 'Install dependencies with pip'
      - run: pip install ${{ matrix.qt }}
        name: 'Install Qt binding'
      - run: |
          pip install -e .
          python -c "import pyvista; print(pyvista.Report())"
        name: 'Install pyvistaqt'
      - run: python pyvistaqt/rwi.py
        name: 'Run Tests'
